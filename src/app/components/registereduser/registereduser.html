<div style="margin: 75px">

</div>

<div class="row"  [hidden]="!successFlag">
    <div class="col-lg-12 text-center">
        <h3 style="color: #333; "><u>Mail sent :</u></h3>
        <table class="table">
          <tbody>
            <tr *ngFor="let userSelect of usersSelect">
              <td> {{userSelect.fname}}</td>
              <td> {{userSelect.email}}</td>
            </tr>
          </tbody>
        </table>
    </div>
</div>

<div class="container" [hidden]="successFlag">
  <div class="row">
    <div class="col-lg-12 text-center">
        <h3 style="color: #333; "><u>Registered List - Angular 2</u></h3>
    </div>
</div>
<br>
  <table class="table table-hover">
    <thead>
      <tr>
        <th style="text-align: center">Name</th>
        <th style="text-align: center">Contact No</th>
        <th style="text-align: center">Email</th>
        <th style="text-align: center">Company</th>
        <th style="text-align: center">Experience</th>
        <th style="text-align: center">Prefered Loc</th>
        <th style="text-align: Left"><input type="checkbox" [(ngModel)]="selectAll"/> Select all</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td> {{user.fname}}</td>
        <td>{{user.mobileno}}</td>
        <td>{{user.email}}</td>
        <td>{{user.cname}}</td>
        <td>{{user.experience}}</td>
        <td>{{getLocation(user.area1)}}</td>
        <!--<th  class="checkbox-inline"><input type="checkbox" value="checked"></th>-->
        <th><label>
        <input type="checkbox"
               name="options"
               value="{{user}}"
               [(ngModel)]="user.checked"
               />
        
      </label></th>
      </tr>
    </tbody>
  </table>
  <div class="clear">
   <button (click)="sendmail()"  class="btn btn-primary" name="sendmail">Send Mail</button>
 </div>
</div>
